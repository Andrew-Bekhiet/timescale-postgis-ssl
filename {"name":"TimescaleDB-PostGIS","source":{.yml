{"name":"TimescaleDB-PostGIS","source":{"image":"ghcr.io/railwayapp-templates/timescale-postgis-ssl:pg15-ts2.12"},"domains":[{"hasServiceDomain":false}],"volumes":[{"mountPath":"/var/lib/postgresql/data"}],"variables":[{"name":"POSTGRES_USER","isOptional":false,"description":"User to connect to Postgres DB","defaultValue":"postgres"},{"name":"DATABASE_PRIVATE_URL","isOptional":false,"description":"URL to connect to Postgres database over private networking","defaultValue":"postgres://${{POSTGRES_USER}}:${{POSTGRES_PASSWORD}}@${{RAILWAY_PRIVATE_DOMAIN}}:${{PGPORT}}/${{POSTGRES_DB}}"},{"name":"PGDATA","isOptional":false,"description":"Location where the database will be initialized","defaultValue":"/var/lib/postgresql/data/pgdata"},{"name":"POSTGRES_DB","isOptional":false,"description":"Default database created when image is started.","defaultValue":"railway"},{"name":"RAILWAY_RUN_UID","isOptional":false,"description":"Run as root to enable permissions to the volume","defaultValue":"0"},{"name":"PGPORT","isOptional":false,"description":"Port on which to listen for connections","defaultValue":"5432"},{"name":"DATABASE_URL","isOptional":false,"description":"URL to connect to Postgres database over public networking","defaultValue":"postgres://${{POSTGRES_USER}}:${{POSTGRES_PASSWORD}}@${{RAILWAY_TCP_PROXY_DOMAIN}}:${{RAILWAY_TCP_PROXY_PORT}}/${{POSTGRES_DB}}"},{"name":"PGHOST","isOptional":false,"description":"Railway Private Domain","defaultValue":"${{RAILWAY_PRIVATE_DOMAIN}}"},{"name":"POSTGRES_PASSWORD","isOptional":false,"description":"Password to connect to DB","defaultValue":"${{ secret(32, \"abcdefgABCDEFG123456\") }}"},{"name":"SSL_CERT_DAYS","isOptional":true,"description":"SSL certificate expiry in days.","defaultValue":"820"}],"tcpProxies":[{"applicationPort":5432}],"buildConfig":{},"deployConfig":{"startCommand":null,"healthcheckPath":null}}